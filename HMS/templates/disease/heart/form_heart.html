<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;600&display=swap" />
    <link href="https://db.onlinewebfonts.com/c/1938c6d3ea712f9bdcf348aa789f5d68?family=MADEEvolveSansEVO"rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="../../../static/public/favicon.ico">
    <link rel="stylesheet" href="../../../static/css/form_and_prediction.css">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <!-- <form action="result">
        Age (in years) = <input type="number" name="Age" required><br>
        Height(in cm) = <input type="number" name="Height" required><br>
        Weight(in kg) = <input type="number" name="Weight" required><br>
        Systolic BP = <input type="number" name="Systolic BP" required><br>
        Diastolic BP = <input type="number" name="Diastolic BP" required><br>
        Cholestrol Level = <input type="number" name="Cholestrol Level" required><br>
        Glucose Level = <input type="number" name="Glucose Level" required><br>
        Smoking = <input type="number" name="Smoking" required><br>    change to radio -->
        <!-- Physical Activity = <input type="number" name="PhysicalActivity" required><br> change to radio -->
        <!-- <input type="submit"> -->
    <!-- </form> --> 

    <form onsubmit="return validateForm()" action="result" name="form1"  >

        <div class="background1"></div>
        <div class="background2">
            <!-- <img src="./public/Ellipse_13.svg"> -->
        </div>
        <div class="header">
            <a href="homepage2" class="logo">
                <img src="../../../static/public/logo.svg" alt="">
                <div class="logoname">MED.AI</div>
            </a>
            <div class="Patient_ID">
                <input type="text" class="patient_id_input" placeholder="Patient Id" name="PatientID" required maxlength="30">
            </div>
            <div class="Doctor_Name">
                <input type="text" class="doctorNameInput" placeholder="{{ DoctorProfile.first_name }} {{DoctorProfile.last_name}}" readonly>
                <img src="../../../static/public/user.svg" alt="User">
            </div>
        </div>

        <!-- LeftPart -->

        <div class="Container">
            <div class="LeftPart">
                <div class="Heart_Disease">Heart Disease</div>
                    <div class="HDisease_Prediction">
                        <img src="../../../static/public/HeartDiseaseForm.svg" alt="">
                    </div>
            </div>


            <!-- ----------------------- Scrollable Part --------------------------- -->
            <!-- RightPart -->

            <div class="error_with_right_part">
                
                {% for message in messages %}
                    <h5 class="error">{{ message }}</h5>
                {% endfor %}


            <div class="RightPart" style="height:60vw">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Parameters</div>
                </div>
                <div class="grid-container">
                    <div class="grid-item" id="grid-item1">
                        <div>Systolic Blood Pressure</div><input type="number" class="input2" name="SystolicBP" id="" required maxlength="5">
                    </div>

                    <div class="grid-item" id="grid-item2">
                        <div>Diastolic Blood Pressure</div><input type="number" class="input2" name="DiastolicBP" id="" required maxlength="5">
                    </div>
                    
                    <div class="grid-item" id="grid-item3">
                        <div>Cholestrol</div><input type="number" placeholder="mg/dL" class="input2" name="CholestrolLevel" id="" required maxlength="5">
                    </div>
                    
                    <div class="grid-item" id="grid-item4">
                        <div>Glucose Level</div><input type="number" placeholder="mg/dL" class="input2" name="GlucoseLevel" id="" required maxlength="5">
                    </div>
                    
                    <div class="grid-item" id="grid-item5">
                        <div>Smoking</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Smoking" id="Yes1" value="Yes" required>
                                    <label class="form-check-label" for="Yes1">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Smoking" id="No1" value="No" required>
                                    <label class="form-check-label" for="No1">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid-item" id="grid-item6">
                        <div>Physical Activity</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="PhysicalActivity" id="Yes2" value="Yes" required>
                                    <label class="form-check-label" for="Yes2">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="PhysicalActivity" id="No2" value="No" required>
                                    <label class="form-check-label" for="No2">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid-item" id="grid-item7">
                        <div>Age</div><input type="number" class="input2" name="Age" id="" required maxlength="4">
                    </div>

                    <div class="grid-item" id="grid-item8">
                        <div>Height</div><input type="number" placeholder="cm" class="input2" name="Height" id="" required maxlength="5">
                    </div>

                    <div class="grid-item" id="grid-item9">
                        <div>Weight</div><input type="number" placeholder="kg" class="input2" name="Weight" id="" required maxlength="4">
                    </div>
                    <!-- </div> -->
                </div>


                <!-------------------------- Prediction and Reset ----------------------- -->


                <div class="predictandreset">
                    <button  type="submit" class="predict button1">Predict</button>
                    <button  type="reset"  class="reset button1">Reset</button>
                </div>

            </div>
        </div>
        </div>
        </div>
    </form>

    <script src="../../../static/js/form_heart.js"></script>

    
</body>
</html>

        <div class="header">
            <a href="homepage2" class="logo">
                <img src="../../../static/public/logo.svg" alt="">
                <div class="logoname">MED.AI</div>
            </a>
            <div class="Patient_ID">
                <input class="patient_id_input" type="text" name="PatientID"  id="" value={{PatientID}}  readonly>
                <!-- <input value={{PatientID}} type="text" class="patient_id_input" placeholder="Patient Id" readonly> -->
            </div>
            <div class="Doctor_Name">
                <!-- <input type="text" class="doctorNameInput" placeholder="Name Of Doctor" readonly> -->
                <input class="doctorNameInput" type="text" name="DoctorName" id="" value="{{DoctorProfile.first_name}} {{DoctorProfile.last_name}}" readonly>
                <img src="../../../static/public/user.svg" alt="User">
            </div>
        </div>

        <!-- LeftPart -->

        <div class="Container">
            <div class="LeftPart">
                <div class="Heart_Disease">Diabetes Prediction</div>
                <div class="ellipse10">
                    <div class="ellipse11">
                        <div class="HDisease_Prediction"><img
                            src="../../../static/public/DiabetesFrame.svg" alt=""></div>
                    </div>
                </div>
            </div>


            <!-- ----------------------- Scrollable Part --------------------------- -->
            <!-- RightPart -->


            <div class="RightPart">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Parameters</div>
                </div>
                <div class="grid-container">
                    <div class="grid-item" id="grid-item1">
                        <div>High BP</div>
                        <input class="input2" type="text" name="HighBP" id="" value={{HighBP}} readonly>
                        <!-- <input type="number" name="" id=""> -->
                    </div>
                    <div class="grid-item" id="grid-item2">
                        <div>High Cholestrol</div>
                        <input class="input2" type="text" name="HighChol" id="" value={{HighChol}} readonly>
                    </div>
                    <div class="grid-item" id="grid-item3">
                        <div>BMI</div>
                        <!-- <input type="number" class="input2" name="BMI" id="" readonly> -->
                        <input class="input2" type="number" name="BMI" id="" value={{BMI}} readonly>
                    </div>
                    <div class="grid-item" id="grid-item4">
                        <div>Stroke</div>
                        <input class="input2" type="text" name="Stroke" id="" value={{Stroke}} readonly>
                    </div>

                    <div class="grid-item" id="grid-item5">
                        <div>HeartDisease or Attack</div>
                        <input class="input2" type="text" name="HeartDiseaseorAttack" id="" value={{HeartDiseaseorAttack}} readonly>
                    </div>
                    <div class="grid-item" id="grid-item6">
                        <div>GenHlth</div>
                        <input class="input2" type="number" name="GenHlth" id="" value={{GenHlth}} readonly>
                    </div>
                    <div class="grid-item" id="grid-item7">
                        <div>Age</div>
                        <!-- <input type="number" class="input2" name="Age" id="" readonly> -->
                        <input class="input2" type="number" name="Age" id="" value={{Age}} readonly>
                    </div>
                    <!-- </div> -->
                </div>


                <!-------------------------- Prediction and Reset ----------------------- -->


                <!-- <div class="predictandreset">
                    <button class="predict button1">Predict</button>
                    <button class="reset button1">Reset</button>
                </div> -->


                <!-- ------------------ Prediction ------------------------>


                <div class="Prediction">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Prediction</div>
                    </div>
                    <div class="Prediction2">
                        <div class="Box1">
                            <div class="GIF1">
                                <img src="../../../static/public/diabetesgif.gif"
                                    alt="PredictionImage">
                            </div>
                            <div class="predict_result">
                                <div class="resulttext">
                                    There is a {{data}}% chance that your patient has diabetes!!!
                                </div>
                            </div>
                            
                        </div>


                        <div class="satisfied_or_not">
                            <div class="radio-buttons2">
                                <div class="formcheck2">
                                    <div class="form-check satis">
                                        <input class="form-check-input " type="radio" name="TrueResult" id="Satisfied"
                                        value="Satisfied" required>
                                        <label class="form-check-label " for="Satisfied">Satisfied</label>
                                    </div>
                                    <div class="form-check satis">
                                        <input class="form-check-input" type="radio" name="TrueResult" id="NotSatisfied"
                                        value="Unsatisfied" required>
                                        <label class="form-check-label " for="NotSatisfied">Not Satisfied</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ------------------------------ Get Report ----------------------------->


                <div class="GetReport_Prescription_Submit">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Get Report</div>
                    </div>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Doctor's Verdict</div>
                        </div>
                        <div>
                            <textarea class="whitebox" name="DoctorVerdict" id="" maxlength="200"></textarea>
                        </div>
                    </div>
                    <br><br>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Prescription</div>
                        </div>
                        <div > 
                            <textarea class="whitebox" name="Prescription" id="" maxlength="200"></textarea>
                            <!-- <input type="text" class="whitebox"> -->
                        </div>
                    </div>

                    <button type="submit" class="submit_report">GetReport</button>
                    <!-- <input type="submit" value="GetReport"> -->


                </div>
            </div>
